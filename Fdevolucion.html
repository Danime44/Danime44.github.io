<body>

    <form class="formulario" id="formulario">

        <h3><span style="color: red;">DEVOLVEDOR</span></h3>
        
            <label for="" class="formulario__label"><span style="color: black;" ><strong>Nombre:</strong></span></label> 
                <input type="text" id="nombre" class="formulario__input" required>
    
            <label for="" class="formulario__label"><span style="color: black;" ><strong>Apellido:</strong></span></label>
                <input type="text" id="Apellido" class="formulario__input" required>

            <label for="" class="formulario__label"><span style="color: black;" ><strong>Fecha de solicitud:</strong></span></label> 
                <input type="date" id="Fecha_S" class="formulario__input" required>

            <label for="" class="formulario__label"><span style="color: black;" ><strong>Curso:</strong></span></label>
                <input type="text" id="Curso" class="formulario__input" required>
    
            <label for="" class="formulario__label"><span style="color: black;" ><strong>Número de registro:</strong></span></label> 
                <input type="number" id="Numero" class="formulario__input" required>  

                <h3><span style="color: red;">LIBRO DEVUELTO</span></h3>

            <label for="" class="formulario__label"><span style="color: black;" ><strong>Título:</strong></span></label> 
                <input type="number" id="Numero" class="formulario__input" required> 
                
            <label for="" class="formulario__label"><span style="color: black;" ><strong>Código:</strong></span></label> 
                <input type="number" id="Numero" class="formulario__input" required>  

            <label for="" class="formulario__label"><span style="color: black;" ><strong>Autor:</strong></span></label> 
                <input type="number" id="Numero" class="formulario__input" required>  

            <label for="" class="formulario__label"><span style="color: black;" ><strong>Estante:</strong></span></label> 
                <input type="number" id="Numero" class="formulario__input" required>  

                <input type="submit" id="submit" class="formulario__submit" value="Devolver"/>

</body>
